<div class="container" ng-init="vm.find()">
	<div class="row">
        <div class="col-md-7 col-md-offset-3">
            <h1>View Example</h1>
        </div>
    </div>
	<div class="row">
	    <div class="col-md-7 col-md-offset-3">
            <h2 class="example-post-title">{{vm.example.title}}</h2>
            <a href="/example/edit/{{vm.example._id}}"><i class="fa fa-pencil-square-o"></i></a>
            <a ng-click="vm.delete(vm.example._id)"><i class="fa fa-trash"></i></a>
            <p class="example-post-meta">{{vm.example.created |date:'medium'}} by {{vm.example.user.firstName}} {{vm.example.user.lastName}}</p>
            <p>{{vm.example.content}}</p>
	    </div>
	 </div>
</div>
