<div class="container" ng-init="vm.find()">
    <div class="center-block claims-post">
        <div class="row">
            <div class="col-md-7 col-md-offset-3">
                <h1>Edit Claims</h1>
            </div>
        </div>
        <div class="row">
            <form name="claimsForm" class="claims-edit form-horizontal" role="form" data-ng-submit="vm.update(claimsForm.$valid)" novalidate>
                <div class="form-group" ng-class="{'has-warning': claimsForm.title.$dirty && claimsForm.title.$invalid, 'has-success': claimsForm.title.$dirty && claimsForm.title.$valid}">
                    <label class="col-md-1 control-label">Title</label>
                    <div class="col-md-9">
                        <input name="title" type="text" class="form-control" data-ng-model="vm.claims.title" id="title" placeholder="Title" ng-minlength="2" required>
                        <p ng-show="claimsForm.title.$error.required && claimsForm.title.$dirty" class="help-block">Title is required</p>
                        <p ng-show="claimsForm.title.$error.minlength" class="help-block">Title must be at least 2 characters long</p>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-warning': claimsForm.content.$dirty && claimsForm.content.$invalid, 'has-success': claimsForm.content.$dirty && claimsForm.content.$valid}">
                    <label for="content" class="col-md-1 control-label">Content</label>
                    <div class="col-md-9">
                        <textarea name="content" data-ng-model="vm.claims.content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" ng-minlength="2" required></textarea>
                        <p ng-show="claimsForm.content.$error.required && claimsForm.content.$dirty" class="help-block">Content is required</p>
                        <p ng-show="claimsForm.content.$error.minlength" class="help-block">Content must be at least 2 characters long</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-9">
                        <button type="submit" class="btn btn-info" ng-disabled="claimsForm.$invalid">Submit</button>
                        <a href="/claims/list" class="btn btn-default">Cancel</a>
                    </div>
                </div>
            </form>
        </div><!-- /.row -->
    </div>
</div>
