<div class="container" ng-init="vm.find()">
	<div class="row">
        <div class="col-md-7 col-md-offset-3">
            <h1>View Claims</h1>
        </div>
    </div>
	<div class="row">
	    <div class="col-md-7 col-md-offset-3">
            <h2 class="claims-post-title">{{vm.claims.title}}</h2>
            <a href="/claims/edit/{{vm.claims._id}}"><i class="fa fa-pencil-square-o"></i></a>
            <a ng-click="vm.delete(vm.claims._id)"><i class="fa fa-trash"></i></a>
            <p class="claims-post-meta">{{vm.claims.created |date:'medium'}} by {{vm.claims.user.firstName}} {{vm.claims.user.lastName}}</p>
            <p>{{vm.claims.content}}</p>
	    </div>
	 </div>
</div>
