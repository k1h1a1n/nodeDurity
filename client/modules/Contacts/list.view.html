<div class="container" ng-init="vm.list()">
  <div class="row">
      <div class="col-sm-12 Contacts-header text-center">
        <h1 class="Contacts-title">My Contacts</h1>
        <p class="lead blog-description">
          <h3>Total Contacts <span class="badge badge-info"> {{vm.Contactss.length}} </span></h3>
        </p>
      </div>
  </div>
  <div class="row">
    <div class="center-block Contacts-main ">
      <div ng-show="vm.Contactss.length == 0">
        <h3>No Contacts Yet</h3>

      </div>
        <a class="btn btn-primary" href="/Contacts/create">Create One Now</a>
        
          <div class="table-responsive com-table">
              <table class="table table-bordered table-hover table-striped">
                  <thead>
                      <tr>
                          <th width="15%">Contact Name</th>
                          <th width="15%">Email</th>
                          <!-- <th width="20%">Mobile No.</th> -->
                          <th width="25%">Address</th>
                          <th width="20%">Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr ng-repeat="CU in vm.Contactss">
                          <td width="15%">{{CU.firstName}}</td>
                          <td width="15%">{{CU.primaryEmail}}</td>
                          <!-- <td width="20%">{{CU.primaryPhone}}</td> -->
                          <td width="25%">{{CU.addressLine1}}</td>
                          <td width="20%">  <span ng-show="vm.UserFactory.loggedin">
                              <a href="/Contacts/edit/{{CU._id}}"><i class="fa fa-pencil-square-o"></i></a>
                              <a ng-click="vm.delete(CU._id)"><i class="fa fa-trash"></i></a>
                            </span></td>
                      </tr>
                  </tbody>
              </table>

              <div class="collapse" >
                  <div class="well">
                  </div>

              </div>
          </div>

      <!-- <div class="Contacts-post" ng-repeat="(key, value) in vm.Contactss | orderBy:'-date'">
        {{value.userId}}
        <a href="/Contacts/view/{{value._id}}"><h2 class="Contacts-post-title">{{value.title}}</h2></a>
        <span ng-show="vm.UserFactory.loggedin">
          <a href="/Contacts/edit/{{value._id}}"><i class="fa fa-pencil-square-o"></i></a>
          <a ng-click="vm.delete(value._id)"><i class="fa fa-trash"></i></a>
        </span>

        <p class="Contacts-post-meta">
          on {{contacts.id |date:'medium'}}
        </p>

        <p>{{value.content}}</p>
      </div> -->
      <!-- /.Contacts-post -->

    </div><!-- /.Contacts-main -->

  </div>

</div>
