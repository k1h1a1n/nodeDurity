<div class="container" ng-init="vm.find()">
	<div class="row">
        <div class="col-md-7 col-md-offset-3">
            <h1>View Contacts</h1>
        </div>
    </div>
	<div class="row">
	    <div class="col-md-7 col-md-offset-3">
            <h2 class="Contacts-post-title">{{vm.Contacts.firstName}}</h2>
            <a href="/Contacts/edit/{{vm.Contacts._id}}"><i class="fa fa-pencil-square-o"></i></a>
            <a ng-click="vm.delete(vm.Contacts._id)"><i class="fa fa-trash"></i></a>
            <p class="Contacts-post-meta">{{vm.Contacts.created |date:'medium'}} by {{vm.Contacts.user.firstName}} {{vm.Contacts.user.lastName}}</p>
            <p>{{vm.Contacts.firstName}}</p>
	    </div>
	 </div>
</div>
