<div class="container" ng-init="vm.find()">
	<div class="row">
        <div class="col-md-7 col-md-offset-3">
            <h1>View Test</h1>
        </div>
    </div>
	<div class="row">
	    <div class="col-md-7 col-md-offset-3">
            <h2 class="Test-post-title">{{vm.Test.title}}</h2>
            <a href="/Test/edit/{{vm.Test._id}}"><i class="fa fa-pencil-square-o"></i></a>
            <a ng-click="vm.delete(vm.Test._id)"><i class="fa fa-trash"></i></a>
            <p class="Test-post-meta">{{vm.Test.created |date:'medium'}} by {{vm.Test.user.firstName}} {{vm.Test.user.lastName}}</p>
            <p>{{vm.Test.content}}</p>
	    </div>
	 </div>
</div>
